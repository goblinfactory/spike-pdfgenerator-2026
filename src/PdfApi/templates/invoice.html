<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Invoice {{InvoiceNumber}}</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 24px; }
      h1 { margin-bottom: 8px; }
      .meta { color: #555; margin-bottom: 16px; }
      .row { display: flex; justify-content: space-between; margin: 6px 0; }
      .total { font-weight: bold; font-size: 18px; margin-top: 16px; }
      hr { margin: 16px 0; }
    </style>
  </head>
  <body>
    <h1>Invoice</h1>
    <div class="meta">Invoice #{{InvoiceNumber}} â€¢ Date {{Date}}</div>

    <div class="row">
      <div>Customer</div>
      <div>{{CustomerName}}</div>
    </div>

    <div class="row">
      <div>Reference</div>
      <div>{{Reference}}</div>
    </div>

    <hr />

    <div class="row">
      <div>Subtotal</div>
      <div>{{Subtotal}}</div>
    </div>
    <div class="row">
      <div>Tax</div>
      <div>{{Tax}}</div>
    </div>
    <div class="row total">
      <div>Total</div>
      <div>{{Total}}</div>
    </div>
  </body>
</html>
